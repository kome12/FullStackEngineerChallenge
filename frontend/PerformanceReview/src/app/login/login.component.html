<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate class="content-padding-8">
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required placeholder="Email" />
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required placeholder="Password" />
    </mat-form-field>
    <div class="">
        <button mat-button type="submit" name="login" class="content-padding-8">Login</button>
    </div>
    <div *ngIf="errorMessage">
        {{errorMessage}}
    </div>
</form>
