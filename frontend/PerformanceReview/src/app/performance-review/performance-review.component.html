<div *ngIf="displayPerformanceReviewForm" class="content-padding-8">
    <app-performance-review-form
        [selectedPerformanceReview]="selectedPerformanceReview"
        [employees]="employees"
        (closeFormEvent)="closeForm()"
        (savePerformanceReviewEvent)="savePerformanceReview($event)"
    >

    </app-performance-review-form>
</div>

<h2>Performance Reviews</h2>
<div class="content-padding-8">
    <table mat-table [dataSource]="performanceReviews">
        <ng-container matColumnDef="prFor">
            <th mat-header-cell *matHeaderCellDef>Review For</th>
            <td mat-cell *matCellDef="let performanceReview"> {{performanceReview.prFor}} </td>
        </ng-container>

        <ng-container matColumnDef="prFrom">
            <th mat-header-cell *matHeaderCellDef>Review Created By</th>
            <td mat-cell *matCellDef="let performanceReview"> {{performanceReview.prFrom}} </td>
        </ng-container>

        <ng-container matColumnDef="requestedTo">
            <th mat-header-cell *matHeaderCellDef>Review By</th>
            <td mat-cell *matCellDef="let performanceReview"> {{performanceReview.requestedTo}} </td>
        </ng-container>

        <ng-container matColumnDef="comment">
            <th mat-header-cell *matHeaderCellDef>Comment</th>
            <td mat-cell *matCellDef="let performanceReview"> {{performanceReview.comment}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;" (click)="selectedRow(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<div *ngIf="!displayPerformanceReviewForm" class="content-padding-8">
    <button mat-button type="button" name="createNewPerformanceReview" (click)="createNewPerformanceReview()">Create New Performance Review</button>
</div>
